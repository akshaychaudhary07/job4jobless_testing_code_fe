<section class="contact-form">
  <div class="container">
    <div class="row">
      <div class="col-md-6 map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509999!2d144.95373631590712!3d-37.816279979751624!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f0b21d3%3A0x5045675218ceed30!2sMelbourne%20CBD%2C%20Victoria%2C%20Australia!5e0!3m2!1sen!2sus!4v1632766797111!5m2!1sen!2sus"
          width="100%"
          height="100%"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>

      <div class="col-md-6">
        <div class="container form-box ">
          <h1>Get In Touch</h1>
          <p class="p-0 m-0">Got a question or feedback?</p>
          <p class="pb-2">Fill out the form and weâ€™ll get back to you!</p>
          <form>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Name"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email Address"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="tel"
                class="form-control"
                id="contact"
                placeholder=" Contact Number"
                required
              />
            </div>
            <div class="mb-3">
              <textarea
                class="form-control"
                id="message"
                rows="3"
                placeholder=" Message"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn">SEND</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="border00"></div>
