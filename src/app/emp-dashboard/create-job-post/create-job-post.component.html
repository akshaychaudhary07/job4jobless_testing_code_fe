<section class="create a job post">
  <!-- style="background: #ebf3fe; height: 100vh" -->

  <div class="content-container" style="width: 280%">
    <form
      #jobPostForm="ngForm"
      (ngSubmit)="onSubmit()"
      class="p-4 border shadow-sm bg-white pt-5 pb-5"
      style="border-radius: 14px"
      (click)="enableFields()"
    >
      <div class="mb-3">
        <input
          type="email"
          id="email"
          placeholder="Enter Your Email*"
          [(ngModel)]="jobPost.email"
          name="email"
          required
          #email="ngModel"
          class="form-control bg-white"
          style="padding: 1.3rem; border-radius: 12px"
          [disabled]="isDisabled"
        />
      </div>

      <div class="mb-3">
        <input
          type="text"
          id="jobTitle"
          placeholder="Enter Job Title*"
          [(ngModel)]="jobPost.jobTitle"
          name="jobTitle"
          required
          #jobTitle="ngModel"
          class="form-control bg-white"
          style="padding: 1.3rem; border-radius: 12px"
          [disabled]="isDisabled"
        />
      </div>

      <div class="mb-3">
        <input
          type="text"
          id="companyName"
          placeholder="Company Name*"
          [(ngModel)]="jobPost.companyName"
          name="companyName"
          required
          #companyName="ngModel"
          class="form-control bg-white"
          style="padding: 1.3rem; border-radius: 12px"
          [disabled]="isDisabled"
        />
      </div>

      <div class="d-flex flex-wrap gap-2 justify-content-between mt-3">
        <button
          type="button"
          (click)="goToPrevPage()"
          class="btn btn-secondary fw-bold fs-5 col-12 col-md-auto"
          style="border-radius: 12px; padding-left: 3rem; padding-right: 3rem"
          [disabled]="isDisabled"
        >
          PREV
        </button>
        <button
          type="submit"
          class="btn btn-primary fw-bold fs-5 col-12 col-md-auto"
          style="
            border-radius: 12px;
            padding-left: 3rem;
            padding-right: 3rem;
            background-color: #1e2d5b;
          "
          [disabled]="isDisabled"
        >
          NEXT
        </button>
      </div>
    </form>
  </div>
</section>
