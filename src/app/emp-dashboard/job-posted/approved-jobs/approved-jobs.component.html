<section
  class="approved-jobs"
  style="background-color: var(--background-color)"
>

      <!-- Heading -->
      <h2 class="mb-3 mb-md-0">Approved Jobs</h2>

      <!-- Search Bar -->
      <div class="position-relative w-50">
        <!-- Search Input -->
        <input
          type="search"
          id="form1"
          class="form-control"
          placeholder="Search Approved Jobs"
          aria-label="Search Approved Jobs"
          style="border-radius: 35px; padding: 10px 50px 10px 25px"
        />
        <!-- Search Icon -->
        <i
          class="fas fa-search position-absolute"
          style="

            transform: translateY(-50%);
            color: #aaa;

      </div>
    </div>
